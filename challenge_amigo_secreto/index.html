<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Challenge Amigo Secreto :: Alura Latam</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <img
        src="../assets/logo-alura.png"
        alt="Logo de Alura Latam"
        class="logo"
      />
      <h1>Challenge Amigo Secreto</h1>
      <svg>
        <use xlink:href="../assets/util.svg#people-chat"></use>
      </svg>
    </header>
    <main>
      <div class="container-input">
        <input
          type="text"
          id="input-name"
          placeholder="Ingresa tu nombre"
          aria-label="Nombre del participante"
          title="Nombre del participante"
          onkeypress="if(event.key === 'Enter'){ addParticipant(); }"
        />
        <button
          type="button"
          id="btn-add"
          aria-label="Agregar participante"
          title="Agregar participante"
          onclick="addParticipant()"
        >
          Adicionar
        </button>
      </div>
      <div class="container-principal">
        <div class="container-list-participants">
          <h2>Participantes</h2>
          <div class="container-table">
            <table id="participant-table" aria-label="Tabla de participantes">
              <thead>
                <tr>
                  <th>NÂ°</th>
                  <th>Nombre</th>
                </tr>
              </thead>
              <tbody id="participant-list" aria-label="Lista de participantes"></tbody>
            </table>
          </div>
          <button
            type="button"
            id="btn-randomize"
            aria-label="Generar amigos secretos"
            title="Generar amigos secretos"
            onclick="generateSecretFriends()"
          >
            Sortear Amigo Secreto
          </button>
        </div>
        <div class="container-list">
          <h2>Amigo Secreto</h2>
          <table id="secret-friend-table" aria-label="Tabla de amigos secretos">
            <thead>
              <tr>
                <th>Participante</th>
                <th>Amigo Secreto</th>
              </tr>
            </thead>
            <tbody
              id="secret-friend-list-table"
              aria-label="Lista de amigos secretos en tabla"
            >
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <p>Desarrollado por IngSystemCix</p>
      <div class="container-redes">
        <a
          href="https://www.linkedin.com/in/juan-bladimir-romero-collazos/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="LinkedIn de IngSystemCix"
          title="LinkedIn de IngSystemCix"
        >
          <i class="bi bi-linkedin"></i>
        </a>
        <a
          href="https://github.com/IngSystemCix"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub de IngSystemCix"
          title="GitHub de IngSystemCix"
        >
          <i class="bi bi-github"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
